<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-row justify-content-center>
    <ion-col>
      <button ion-button secondary (click)='startCamera()'>Start Camera</button>
    </ion-col>
    <ion-col>
      <button ion-button secondary (click)='stopCamera()'>Stop Camera</button>
    </ion-col>
  </ion-row>
  
</ion-content>

<ion-footer>
  <ion-row justify-content-center>
    <ion-col>
      <button ion-button secondary (click)='takePhoto()'>Take Photo</button>
    </ion-col>
    <ion-col>
      <img [src]="picture">
    </ion-col>
  </ion-row>
  <ion-row>
    {{cameraStatus}}
  </ion-row>
</ion-footer>
